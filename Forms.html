<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="Home.html" method="get">
<div>
    <!-- <label for="User">Username</label> -->
    <input type="text" id="User" placeholder="Username" maxlength="10" minlength="3" required>
</div>
<div>
    <!-- <label for="pwd">Password</label> -->
    <input type="password" id="pwd" placeholder="Password"  disabled>
</div>
<div>
    <!-- <label for="mob">Mobile Number</label> -->
    <input type="number" id="mob" placeholder="Mobile no" max="20" min="5">
</div>
<div>
    <!-- <label for="email">Email</label> -->
    <input type="email" id="email" placeholder="Email Id">
</div>
<div>
    <label for="date">Date of Birth</label>
    <input type="date" id="date">
</div>
<div>
    <label for="py">python</label>
    <input type="radio" id="py">
</div>
<div>
    <label for="jv">Java</label>
    <input type="radio" id="jv">
</div>
<div>
    <label for="morning">Morning</label>
    <input type="checkbox" id="morning">
</div>
<div>
    <label for="evening">Evening</label>
    <input type="checkbox" id="evening">
</div>
<div>
    <label for="Feedback ">Feedback</label>
    <textarea cols="30" rows="5" id="Feedback"></textarea>
</div>
<div>
    <div>
        <input type="text" id="qulification" value="B.tec" disabled>
</div>
    <label for="submit"></label>
    <input type="submit" id="submit">
    <label for="reset"></label>
    <input type="reset" id="reset">
</div>

    </form>
</body>
</html>
